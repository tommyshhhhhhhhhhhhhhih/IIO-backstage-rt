    <script>
      $('div.chosentree').chosentree({
          width: 500,
          deepLoad: true,
          showtree: true,
          load: function(node, callback) {
              setTimeout(function() {
              callback(loadChildren(node, 0));
              }, 1000);
          }
          });
      
          var maxDepth = 2;
          var loadChildren = function(node, level) {
              var hasChildren = node.level < maxDepth;
              for (var i=0; i<4; i++) {
                  var id = node.id + (i+1).toString();
                  node.children.push({
                      id:id,
                      title:'內容 ' + id,
                      has_children:hasChildren,
                      level: node.level,
                      children:[]
                  });
                  if (hasChildren && level < 1) {
                      loadChildren(node.children[i], (level+1));
                  }
              }
              console.log(node)
              return node;
          };
          
    </script>
